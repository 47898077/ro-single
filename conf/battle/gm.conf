// eAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
//注意事项 1: 使用 on/off，yes/no，1/0 设置开启或关闭
//注意事项 2: 用百分率表示比率，100即一般设定(100%)，200表示两倍(200%)，依此类推  
//--------------------------------------------------------------

// GM 经由输入指令方式召唤魔物的最大数量 (设定为 0 表示无限制)
atcommand_spawn_quantity_limit: 100

// GM 经由输入指令方式召唤克隆人物的最大数量 (设定为 0 表示无限制)
atcommand_slave_clone_limit: 25

// 如果 'no', 命令就需要完整玩家姓名。如果 'yes', 只要输入一部分姓名，当 
// 当前地图服务器符合要求的玩家只有一个就行
// Some critical atcommands like jail, ban and a few others will still require you to enter the full name.
// It will always work for charcommands when the setting is enabled.
partial_name_scan: yes

// 可以接收到某些玩家尝试 hack、伪装名字或是其他行为资料的 GM 最小等级, (设定值 0 - 100)
// 封杀时间的单位为分钟 (预设: 5). 关闭封杀, 设置为 0.
ban_hack_trade: 5

// 需 RENEWAL_DROP 启用 (src/map/config/renewal.hpp)
// 调整 @mobinfo 用户按造 renewal_drop 公式显示掉落率 
// 调整 @iteminfo 不显示最低掉落率 (它无法说名魔物等级)
// 调整 @whodrops 指令的显示结果，能够根据玩家的等级显示出实际的掉率
atcommand_mobinfo_type: 1

// Should atcommands trigger level up events for NPCs? (Note 1)
// This option is for @baselevelup and @joblevelup
// Default: no
atcommand_levelup_events: no
