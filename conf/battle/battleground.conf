// 战场中近距离物里攻击(非技能，指普攻)的倍率 (注意事项 2)
bg_short_attack_damage_rate: 80

// 战场中远距离物里攻击(非技能，指普攻)的倍率 (注意事项 2)
bg_long_attack_damage_rate: 80

// 战场中物理性技能的倍率 (注意事项 2)
bg_weapon_attack_damage_rate: 60

// 战场中魔法性技能的倍率 (注意事项 2)
bg_magic_attack_damage_rate: 60

// 战场中特殊性技能的倍率 (注意事项 2)
bg_misc_attack_damage_rate: 60

// 回避率下降比率
// 注意: 这是直接设定百分比，所以设定20，实际上就是减掉总回避率的20%
bg_flee_penalty: 20

// 更新战场队友血量表的间隔时间 (毫秒)
bg_update_interval: 1000
